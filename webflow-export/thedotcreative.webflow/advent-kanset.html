  <script>
$(document).ready(function() {
  const navBar = $('#nav_bar');
  let lastScrollTop = 0;
  // Initial slide-in function
  setTimeout(function() {
    navBar.css({ 'top': '0', 'opacity': '1' });
  }, 100);
  $(window).on('scroll', function() {
    let scrollTop = $(window).scrollTop();
    if (scrollTop > lastScrollTop && scrollTop > 1200) {
      navBar.css({ 'top': '-100%', 'opacity': '0' });
    } else {
      navBar.css({ 'top': '0', 'opacity': '1' });
    }
    lastScrollTop = scrollTop;
  });
});
</script>
  <script>
  window.addEventListener('resize', function() {
    let svgElement = document.querySelector('.custom-svg');
    let windowWidth = window.innerWidth;

      if (windowWidth <= 767) {
        svgElement.style.width = '60px';

</script>
  <script>
document.addEventListener("DOMContentLoaded", function() {
  var banner = document.getElementById("cookie-banner");
  var denyButton = document.getElementById("deny-button");
  var allowButton = document.getElementById("allow-button");
  if (!banner) {
    console.error("Cookie banner element not found.");
    return;
  }
  var cookieConsent = getCookie("cookieConsent");
  if (cookieConsent === null) {
    banner.style.display = 'block';
  } else {
    banner.style.display = 'none';
  }
  if (denyButton) {
    denyButton.addEventListener("click", function() {
      banner.style.display = 'none';
      document.cookie = "cookieConsent=false; path=/; max-age=31536000";
    });
  } else {
    console.error("Deny button element not found.");
  }
  if (allowButton) {
    allowButton.addEventListener("click", function() {
      banner.style.display = 'none';
      document.cookie = "cookieConsent=true; path=/; max-age=31536000";
    });
  } else {
    console.error("Allow button element not found.");
  }
  function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) === ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }
});
</script>

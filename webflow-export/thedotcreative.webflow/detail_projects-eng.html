  <script>
$(document).ready(function() {
  const navBar = $('#nav_bar');
  let lastScrollTop = 0;
  // Initial slide-in function
  setTimeout(function() {
    navBar.css({ 'top': '0', 'opacity': '1' });
  }, 100);
  $(window).on('scroll', function() {
    let scrollTop = $(window).scrollTop();
    if (scrollTop > lastScrollTop && scrollTop > 1200) {
      navBar.css({ 'top': '-100%', 'opacity': '0' });
    } else {
      navBar.css({ 'top': '0', 'opacity': '1' });
    }
    lastScrollTop = scrollTop;
  });
});
</script>
  <script>
  window.addEventListener('resize', function() {
    let svgElement = document.querySelector('.custom-svg');
    let windowWidth = window.innerWidth;
    if (svgElement) {
      if (windowWidth <= 767) {
        svgElement.style.width = '60px';
      } else if (windowWidth >= 1440) {
        svgElement.style.width = '160px';
      } else {
        svgElement.style.width = '100px';
      }
    }
  });
</script>
  <script>
document.addEventListener("DOMContentLoaded", function() {
  var banner = document.getElementById("cookie-banner");
  var denyButton = document.getElementById("deny-button");
  var allowButton = document.getElementById("allow-button");
  if (!banner) {
    console.error("Cookie banner element not found.");
    return;
  }
  var cookieConsent = getCookie("cookieConsent");
  if (cookieConsent === null) {
    banner.style.display = 'block';
  } else {
    banner.style.display = 'none';
  }
  if (denyButton) {
    denyButton.addEventListener("click", function() {
      banner.style.display = 'none';
      document.cookie = "cookieConsent=false; path=/; max-age=31536000";
    });
  } else {
    console.error("Deny button element not found.");
  }
  if (allowButton) {
    allowButton.addEventListener("click", function() {
      banner.style.display = 'none';
      document.cookie = "cookieConsent=true; path=/; max-age=31536000";
    });
  } else {
    console.error("Allow button element not found.");
  }
  function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) === ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }
});
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  <script>
// Optional - Set sticky section heights based on inner content width
// Makes scroll timing feel more natural
function setTrackHeights() {
  $(".section-height").each(function (index) {
    let trackWidth = $(this).find(".track").outerWidth();
    $(this).height(trackWidth);
  });
}
setTrackHeights();
window.addEventListener("resize", function () {
  setTrackHeights();
});
</script>
  <script>
// Horizontal scroll
let tlMain = gsap
  .timeline({
    scrollTrigger: {
      trigger: ".section-height",
      start: "top top",
      end: "98% bottom",
      scrub: 1
    }
  })
  .to(".track", {
    xPercent: -100,
    ease: "none"
  });
// hero photo
gsap
  .timeline({
    scrollTrigger: {
      trigger: ".hero-panel",
      containerAnimation: tlMain,
      start: "left left",
      end: "right left",
      scrub: true
    }
  })
  .from(".hero-panel_img", { scale: 1.6 }, 0);
// note
gsap
  .timeline({
    scrollTrigger: {
      trigger: ".note-panel",
      containerAnimation: tlMain,
      start: "left right",
      end: "left left",
      scrub: true
    }
  })
  .from(".note-panel_img", { rotate: 45, scale: 0.3 });
// thanks
gsap
  .timeline({
    scrollTrigger: {
      trigger: ".thanks-panel_wrap",
      containerAnimation: tlMain,
      start: "left left",
      end: "right right",
      scrub: true
    }
  })
  .to(".thanks-panel", { xPercent: 100, ease: "none" })
  .to(".thanks-panel_photo", { scale: 1 }, 0)
  .fromTo(
    ".thanks-panel_contain.is-2",
    {
      clipPath: "polygon(100% 0%, 100% 0%, 100% 100%, 100% 100%)"
    },
    { clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)", ease: "none" },
    0
  );
// stagger photos
gsap
  .timeline({
    scrollTrigger: {
      trigger: ".stagger-panel",
      containerAnimation: tlMain,
      start: "left right",
      end: "right left",
      scrub: true
    }
  })
  .from(".stagger-panel_img", { x: "100vw", stagger: { each: 0.05 } })
  .to(".stagger-panel_img", { scale: 0.5, stagger: { each: 0.05 } });
</script>
